<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button {
      width: 150px;
      height: 50px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 5px;
      background-color: #e0b1b1;
      border: none;
      border-radius: 50px;
      box-shadow: 0px 5px 20px rgba(221, 64, 213, 0.1);
}

.button:hover {
      background-color: #e670d8;
      box-shadow: 0px 5px 20px rgba(236, 27, 177, 0.4);
      cursor: pointer;
}

  </style>
</head>
<body>
  <button class="button">제출하기</button>
</body>
</html>
