  <link rel="stylesheet" href="test11.css">
  <style>
    * {
      color: black;

		/* 이곳에 코드를 작성합니다. */

      color: red;
    }
    p ~ span {
      color: green;
    }
    p + span {
      color: blue;
    }
    p {
      font-size: 30px;
    }
    span {
      font-size: 30px;
    }
    li {
      font-size: 30px;
    }
    article {
      font-size: 30px;
    }
    .clss {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <span>0</span> 
  <p>1</p>
  <p>2</p>
  <span>3</span>
  <p>4</p>
  <div class="box">
    <p>5</p>
  </div>
  <article>기사</article>
  <ul>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
  <span>9</span>
